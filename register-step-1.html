<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta content="width=1024" name="viewport"/>
    <title>СОУТ</title>
    <link rel="stylesheet" href="stylesheets/screen.css" type="text/css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700' rel='stylesheet' type='text/css'>
    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link rel="shortcut icon" href="/favicon.png">
</head>
<body>
<div id="head">
    <div class="head-top">
        <div class="container">
            <div class="wrapper">
                <div class="logo"><a href="/"><img src="img/logo.png" height="38" width="191" alt=""/></a></div>
                <div class="search">
                    <input type="text" placeholder="Я ищу"/>
                    <select>
                        <option value="Компания">Компания</option>
                    </select>
                    <input type="submit" value="Найти"/>
                </div>
                <div class="user-links align-r">
                        <ul>
                            <li><a href="#" class="bt rounded">Зарегистрироваться</a></li>
                            <li><a href="#" class="bt rounded">Войти</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="main" class="clearfix">
    <div class="container">

            <h2>Регистрация заказчика</h2>

            <div class="steps">
                <ul>
                    <li class="active"><span>1</span> Личные данные</li>
                    <li><span>2</span> Подтверждение</li>
                    <li><span>3</span> Компания</li>
                </ul>
            </div>
            <div class="form-horizontal">
                <div class="col-half">
                    <div class="row">
                        <label for="input[1]">Имя:</label>
                        <input type="text" id="input[1]">
                    </div>
                    <div class="row">
                        <label for="input[2]">Фамилия:</label>
                        <input type="text" id="input[2]">
                    </div>
                    <div class="row">
                        <label for="input[3]">Компания:</label>
                        <input type="text" id="input[3]">
                    </div>
                    <div class="row">
                        <label for="input[4]">Электронная почта:</label>
                        <input type="text" id="input[4]">
                    </div>
                    <div class="row">
                        <label for="input[5]">Телефон:</label>
                        <input type="text" id="input[5]">
                    </div>
                    <div class="row">
                        <label></label>
                        <input class="bt rounded" type="submit" value="Зарегестрироваться"/>
                    </div>
                    <div class="row mleft">
                        <label>
                        <input type="checkbox"/> Согласен с Правилами использования сервиса
                        </label>
                    </div>
                </div>
                <div class="col-half">
                    <p>Либо зарегистрируйтесь с через свой профиль в одной из соц. сетей</p>
                    <div class="soc-login">
                        <ul>
                            <li class="fb"><a href="#"></a></li>
                            <li class="tw"><a href="#"></a></li>
                            <li class="in"><a href="#"></a></li>
                            <li class="vk"><a href="#"></a></li>
                            <li class="od"><a href="#"></a></li>
                        </ul>
                    </div>
                </div>
            </div>




    </div>
</div>

<div id="footer">
    <div class="container clearfix">
        <div class="menu">
            <ul>
                <li><a href="#">Ищу услугу</a></li>
                <li><a href="#">Ищу заказчика</a></li>
                <li><a href="#">Правила</a></li>
                <li><a href="#">Помощь</a></li>
            </ul>
        </div>
        <div class="soc">
            <ul>
                <li class="fb"><a href="#"></a></li>
                <li class="ig"><a href="#"></a></li>
            </ul>
        </div>
        <div class="copy">
            &copy; 2015 «БИРЖА СОУТ»
        </div>

    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
